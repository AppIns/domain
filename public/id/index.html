<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Identification</title>
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/id/styles.css">
    <link rel="stylesheet" media="screen and (max-device-width: 700px)" href="/id/mobile.css">
    <script src="/id/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="intro">
      <p class="big">
        Create your own <span id="adj">personal</span> id in seconds.
      </p>
      <p class="desc">
        <p class="swing">
          <span id="names">Alex</span>
            id to
          <span id="reason">connect with classmates</span>
        </p>
        <br>
        <br>
      </p>
    <br>
    <br>
    </div>
    <div class="signupdiv">

      <div class="leftsu">
        <p class="big2">
          Sign up in seconds, continue using for years.
          <small>All steps are optional.</small>
        </p>
        <p class="normalsize">
          The information will not be sold or harvested by us in any way. This
          project is open source, the source code can be found
          <a href="https://github.com/AppIns/domain">here</a>.
      </p>
      </div>
      <div class="rightsu">
        <form action="/idcreate" method="post">
          <input type="text" name="fullname" placeholder="Full name">
          <input type="username" name="username" placeholder="Username" class="sbox">
          <input type="phone" name="phone" placeholder="Phone Number" class="sbox">
          <br>
          <br>
          <input type="email" name="email" placeholder="Email Address">
          <input type="Number" name="age" placeholder="Age" class="sbox">
          <input type="text" name="github" placeholder="GitHub Username" class="sbox">
          <br>
          <br>
          <input type="text" name="desc"
            placeholder="Description or other information" class="descin">
          <br>
          <br>
          <button type="submit">Create your id!</button>
        </form>
      </div>

    </div>
  </body>
</html>
